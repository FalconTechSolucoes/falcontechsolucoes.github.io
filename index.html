<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ol√°, mundo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #060291 100%);
            min-height: 100vh;
            color: white;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1s ease-in-out;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .file-browser {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 1.5rem;
            margin-top: 1rem;
        }

        .browser-controls {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
            flex-wrap: wrap;
        }

        .folder-input {
            flex: 1;
            padding: 0.5rem;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            min-width: 200px;
        }

        .folder-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .browse-btn {
            padding: 0.5rem 1rem;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }

        .browse-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .file-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }

        .file-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .file-item:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .file-icon {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .file-name {
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .file-size {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            opacity: 0.7;
        }

        .error {
            text-align: center;
            padding: 2rem;
            color: #ff6b6b;
        }

        .viewer {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
        }

        .viewer-content {
            width: 100%;
            height: 100%;
            position: relative;
        }

        .viewer-frame {
            width: 100%;
            height: calc(100% - 50px);
            border: none;
        }

        .viewer-controls {
            height: 50px;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 1rem;
            color: white;
        }

        .close-btn {
            background: #ff4757;
            border: none;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
        }

        h1 {
            font-size: 4rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            animation: bounce 2s infinite;
        }

        p {
            font-size: 1.2rem;
            opacity: 0.9;
            line-height: 1.6;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        .sparkle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: white;
            border-radius: 50%;
            animation: sparkle 2s infinite;
        }

        @keyframes sparkle {
            0%, 100% {
                opacity: 0;
                transform: scale(0);
            }
            50% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .sparkle:nth-child(1) { top: 20%; left: 20%; animation-delay: 0s; }
        .sparkle:nth-child(2) { top: 30%; right: 25%; animation-delay: 0.5s; }
        .sparkle:nth-child(3) { bottom: 25%; left: 30%; animation-delay: 1s; }
        .sparkle:nth-child(4) { bottom: 35%; right: 20%; animation-delay: 1.5s; }
    </style>
</head>
<body>
    <div class="sparkle"></div>
    <div class="sparkle"></div>
    <div class="sparkle"></div>
    <div class="sparkle"></div>
    
    <div class="container">
        <div class="header">
            <h1>üìÅ Navegador de Arquivos</h1>
            <p>Explore os arquivos HTML e PDF do reposit√≥rio</p>
        </div>
        
        <div class="file-browser">
            <div class="browser-controls">
                <input type="text" class="folder-input" placeholder="Pasta do reposit√≥rio (ex: docs, files, etc.)" value="">
                <button class="browse-btn" onclick="loadFiles()">üîç Buscar Arquivos</button>
                <button class="browse-btn" onclick="loadRootFiles()">üè† Raiz</button>
            </div>
            
            <div id="file-list" class="file-list">
                <div class="loading">
                    <p>üëã Digite uma pasta ou clique em "Raiz" para come√ßar!</p>
                </div>
            </div>
        </div>
    </div>

    <div id="viewer" class="viewer">
        <div class="viewer-content">
            <div class="viewer-controls">
                <span id="viewer-title">Visualizando arquivo...</span>
                <button class="close-btn" onclick="closeViewer()">‚úï Fechar</button>
            </div>
            <iframe id="viewer-frame" class="viewer-frame"></iframe>
        </div>
    </div>

    <script>
        const REPO_OWNER = 'falcontechsolucoes';
        const REPO_NAME = 'falcontechsolucoes.github.io';
        const GITHUB_API_BASE = `https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/contents`;
        
        let currentPath = '';
        
        function getFileIcon(filename) {
            const extension = filename.split('.').pop().toLowerCase();
            switch(extension) {
                case 'html':
                case 'htm':
                    return 'üåê';
                case 'pdf':
                    return 'üìÑ';
                case 'js':
                    return 'üìú';
                case 'css':
                    return 'üé®';
                case 'md':
                    return 'üìù';
                case 'png':
                case 'jpg':
                case 'jpeg':
                case 'gif':
                    return 'üñºÔ∏è';
                default:
                    return 'üìÑ';
            }
        }
        
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
        
        function isViewableFile(filename) {
            const extension = filename.split('.').pop().toLowerCase();
            return ['html', 'htm', 'pdf'].includes(extension);
        }
        
        async function loadFiles() {
            const folderInput = document.querySelector('.folder-input');
            const path = folderInput.value.trim();
            currentPath = path;
            
            const fileList = document.getElementById('file-list');
            fileList.innerHTML = '<div class="loading">üîÑ Carregando arquivos...</div>';
            
            try {
                const url = path ? `${GITHUB_API_BASE}/${path}` : GITHUB_API_BASE;
                const response = await fetch(url);
                
                if (!response.ok) {
                    throw new Error(`Erro ${response.status}: ${response.statusText}`);
                }
                
                const files = await response.json();
                
                if (!Array.isArray(files)) {
                    throw new Error('Resposta inv√°lida da API');
                }
                
                const viewableFiles = files.filter(file => 
                    file.type === 'file' && isViewableFile(file.name)
                );
                
                if (viewableFiles.length === 0) {
                    fileList.innerHTML = '<div class="error">‚ùå Nenhum arquivo HTML ou PDF encontrado nesta pasta.</div>';
                    return;
                }
                
                fileList.innerHTML = '';
                
                viewableFiles.forEach(file => {
                    const fileItem = document.createElement('div');
                    fileItem.className = 'file-item';
                    fileItem.innerHTML = `
                        <div class="file-icon">${getFileIcon(file.name)}</div>
                        <div class="file-name">${file.name}</div>
                        <div class="file-size">${formatFileSize(file.size)}</div>
                    `;
                    
                    fileItem.onclick = () => openFile(file);
                    fileList.appendChild(fileItem);
                });
                
            } catch (error) {
                console.error('Erro ao carregar arquivos:', error);
                fileList.innerHTML = `<div class="error">‚ùå Erro ao carregar arquivos: ${error.message}</div>`;
            }
        }
        
        function loadRootFiles() {
            document.querySelector('.folder-input').value = '';
            loadFiles();
        }
        
        function openFile(file) {
            const viewer = document.getElementById('viewer');
            const viewerFrame = document.getElementById('viewer-frame');
            const viewerTitle = document.getElementById('viewer-title');
            
            viewerTitle.textContent = file.name;
            
            // Construct the GitHub Pages URL
            const baseUrl = `https://${REPO_OWNER}.github.io/${REPO_NAME}`;
            const filePath = currentPath ? `${currentPath}/${file.name}` : file.name;
            const fileUrl = `${baseUrl}/${filePath}`;
            
            viewerFrame.src = fileUrl;
            viewer.style.display = 'block';
        }
        
        function closeViewer() {
            const viewer = document.getElementById('viewer');
            const viewerFrame = document.getElementById('viewer-frame');
            
            viewer.style.display = 'none';
            viewerFrame.src = '';
        }
        
        // Allow Enter key to search
        document.querySelector('.folder-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                loadFiles();
            }
        });
        
        // Close viewer with Escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeViewer();
            }
        });
    </script>
</body>
</html>
