<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arquivos Random</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #ffffff;
            color: #000000;
            min-height: 100vh;
            padding: 40px 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 600px;
            width: 100%;
            position: fixed;
            top: 10px;
        }

        h1 {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            text-align: center;
        }

        p {
            font-size: 1rem;
            opacity: 0.7;
            text-align: center;
            margin-bottom: 3rem;
        }

        .file-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .file-item {
            display: flex;
            align-items: center;
            padding: 1rem;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .file-item:hover {
            background-color: #f5f5f5;
        }

        .file-icon {
            font-size: 1.25rem;
            margin-right: 1rem;
        }

        .file-name {
            font-weight: 400;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Arquivos Random</h1>
        <p>Clique nos arquivos para abrir em nova aba</p>
        
        <div class="file-list" id="fileList">
            <div class="loading">Carregando arquivos...</div>
        </div>
    </div>

    <script>
        function getFileIcon(filename) {
            const extension = filename.split('.').pop().toLowerCase();
            switch(extension) {
                case 'html':
                case 'htm':
                    return '🌐';
                case 'pdf':
                    return '📄';
                case 'js':
                    return '📜';
                case 'css':
                    return '🎨';
                case 'md':
                    return '📝';
                case 'png':
                case 'jpg':
                case 'jpeg':
                case 'gif':
                    return '🖼️';
                default:
                    return '📄';
            }
        }

        async function loadFiles() {
            const fileList = document.getElementById('fileList');
            
            try {
                const response = await fetch('https://api.github.com/repos/falcontechsolucoes/falcontechsolucoes.github.io/contents/random');
                
                if (!response.ok) {
                    throw new Error('Erro ao carregar arquivos');
                }
                
                const files = await response.json();
                
                fileList.innerHTML = '';
                
                files.forEach(file => {
                    if (file.type === 'file') {
                        const fileItem = document.createElement('div');
                        fileItem.className = 'file-item';
                        fileItem.onclick = () => openFile(file.name);
                        
                        fileItem.innerHTML = `
                            <div class="file-icon">${getFileIcon(file.name)}</div>
                            <div class="file-name">${file.name}</div>
                        `;
                        
                        fileList.appendChild(fileItem);
                    }
                });
                
                if (fileList.children.length === 0) {
                    fileList.innerHTML = '<div class="loading">Nenhum arquivo encontrado</div>';
                }
                
            } catch (error) {
                console.error('Erro:', error);
                fileList.innerHTML = '<div class="loading">Erro ao carregar arquivos</div>';
            }
        }

        function openFile(filename) {
            const fileUrl = `random/${filename}`;
            window.open(fileUrl, '_blank');
        }

        // Load files when page loads
        document.addEventListener('DOMContentLoaded', loadFiles);
    </script>
</body>
</html>
