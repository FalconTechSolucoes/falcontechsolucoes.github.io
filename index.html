<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arquivos Random</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #ffffff;
            color: #000000;
            min-height: 100vh;
            padding: 40px 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 600px;
            width: 100%;
            position: fixed;
            top: 10px;
        }

        h1 {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            text-align: center;
        }

        p {
            font-size: 1rem;
            opacity: 0.7;
            text-align: center;
            margin-bottom: 3rem;
        }

        .file-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .file-item {
            display: flex;
            align-items: center;
            padding: 1rem;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .file-item:hover {
            background-color: #f5f5f5;
        }

        .file-icon {
            font-size: 1.25rem;
            margin-right: 1rem;
        }

        .file-name {
            font-weight: 400;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Arquivos Random</h1>
        <p>Clique nos arquivos para abrir em nova aba</p>
        
        <div class="file-list">
            <div class="file-item" onclick="openFile('email-mkt.html')">
                <div class="file-icon">üåê</div>
                <div class="file-name">email-mkt.html</div>
            </div>
        </div>
    </div>

    <script>
        function openFile(filename) {
            const fileUrl = `random/${filename}`;
            window.open(fileUrl, '_blank');
        }
    </script>
</body>
</html>
